<html>
<head>
    <script type="text/javascript" src="js/chart/raphael-min.js"></script>
    <script type="text/javascript" src="js/chart/g.raphael.js"></script>
    <script type="text/javascript" src="js/chart/g.dot.js"></script>
    <script type="text/javascript" src="js/chart/g.bar.js"></script>
</head>

<body>

<div id="sl-slider" class="sl-slider">
    
    <div class="sl-slide" data-orientation="horizontal" data-cut1-rotation="-25" data-cut2-rotation="-25" data-cut1-scale="2" data-cut2-scale="2">
        <div class="sl-deco" data-icon="A"></div>
        <blockquote>
          <div id="holder"></div>
          <p><cite>The rental price is the sum of a time component and a distance component with time component</cite></p>
        </blockquote>
	</div>
				
    <div class="sl-slide sl-slide-dark" data-orientation="vertical" data-cut1-rotation="10" data-cut2-rotation="-15" data-cut1-scale="1.5" data-cut2-scale="1.5">
        <div class="sl-deco" data-icon="B"></div>
        <blockquote>
            <div id="holder1"></div>
            <p><cite>Decreasing pricing for longer rentals</cite></p>
        </blockquote>
    </div>

    <div class="sl-slide sl-slide-color-1" data-orientation="horizontal" data-cut1-rotation="3" data-cut2-rotation="3" data-cut1-scale="2" data-cut2-scale="1">
        <div class="sl-deco" data-icon="C"></div>
        <blockquote>
            <p><cite>Insurance -- Roadside assistance -- drivy</cite></p>
            <div id="holder2"></div>
            
        </blockquote>
    </div>

    <div class="sl-slide sl-slide-color-2" data-orientation="vertical" data-cut1-rotation="-5" data-cut2-rotation="25" data-cut1-scale="2" data-cut2-scale="1">
        <div class="sl-deco" data-icon="D"></div>
        <blockquote>
            <p><cite>Insurance -- Roadside assistance -- drivy</cite></p>
            <div id="holder3"></div>
        </blockquote>
    </div>

    <div class="sl-slide sl-slide-color-3" data-orientation="horizontal" data-cut1-rotation="-5" data-cut2-rotation="10" data-cut1-scale="2" data-cut2-scale="E">
        <div class="sl-deco" data-icon="E"></div>
        <h2>Credit each actor</h2>
        <blockquote>
            Click each first white circle!
            <div id="holder4"></div>
        </blockquote>
    </div>

    <div class="sl-slide sl-slide-color-4" data-orientation="vertical" data-cut1-rotation="-5" data-cut2-rotation="25" data-cut1-scale="2" data-cut2-scale="1">
        <div class="sl-deco" data-icon="F"></div>
        <h2>The delta amount</h2>
        <blockquote>
            <div id="holder5"></div>
        </blockquote>
    </div>
    
</div>

<script type="text/javascript" src="js/slider/jquery.min.js"></script>
<script type="text/javascript" src="js/slider/jquery.ba-cond.min.js"></script>
<script type="text/javascript" src="js/slider/jquery.transit.min.js"></script>
<script type="text/javascript" src="js/slider/jquery.slitslider.js"></script>
<script type="text/javascript">
    $(function() {
      
      $( '#sl-slider' ).slitslider();
      
    });
</script>
<script src="js/tp/Js1.js" type="text/javascript"></script>
<script src="js/tp/Js2.js" type="text/javascript"></script>
<script src="js/tp/Js3.js" type="text/javascript"></script>
<script src="js/tp/Js4.js" type="text/javascript"></script>
<script src="js/tp/Js5.js" type="text/javascript"></script>
<script src="js/tp/Js6.js" type="text/javascript"></script>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel='stylesheet' type='text/css' />
<link href="css/style.css" rel="stylesheet" type="text/css" />
</body>
</html>
